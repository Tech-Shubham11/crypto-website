<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="style.css">
    <style>

    body {
      font-family: Arial, sans-serif;
      background: #010916;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    input {
      width: 95%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
  
#h1{
    margin-left: 40px;
    color: antiquewhite;
    background-color: rgba(0, 0, 20, 0.911);
    border-style: solid;
    border-width: 2px;
    border-color: rgb(245, 236, 236);
    border-radius: 8px;
    padding: 15px ;
}

#clickme{
    font-size: 14px;
    padding: 10px;
    background-color: rgb(5, 78, 14);
    border-color: rgb(5, 32, 10);
    color: aliceblue;
}

#reset{
    margin-left: 10px;
    font-size: 14px;
    background-color: red;
    padding: 10px;
    color: antiquewhite;
}
        

    </style>
</head>
<body>

<form action="click">

 <span id="h1">Welcome To Login Page</span><br><br><br><br><br>

           <label>Name :- </label>
            <input id="username" type="text" placeholder="Enter Username" required> <br><br>

            <label>Contact :- </label>
            <input id="Contact" type="number" placeholder="Enter Number" required><br><br>

            <label>Email :- </label>
            <input id="email" type="email"  placeholder="Enter Email" required><br><br>

            <label>Password :- </label>
            <input id="password" type="password"  placeholder="Enter Password" required><br><br>

            <button id="clickme" type="submit" > Submit </button>
            <button id="reset" type="reset"> Reset</button>
        </form>
    </div><br>
    
    <script src="script.js"></script>
</body>
</html>
