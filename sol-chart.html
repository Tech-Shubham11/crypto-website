<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SOL Trading Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
.chart-container {
  width: 100%;
  height: 100vh; /* full screen height */
  max-height: 600px; /* desktop limit */
}
 button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .buy { background: #28a745; color: white; }
    .sell { background: #dc3545; color: white; }
   .Buy{background: #160349; color: #f8f5f5;}
       /* Full page responsive chart */

   body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #030e1f;
    }
    h2 {
      color: #f7f3f3;
      justify-content: center;
      align-items: center;
      display: flex;
    }
input{
  background: #faf9f9;
  width: 70px;
  border-radius: 5px;
  border-color: #060538;
  border-style: solid;
  border-width: 3px ;
  padding: 5px;
}
h3{
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: x-large;
    font-weight: 700;
    color: #250383;
    font-family: Arial, Helvetica, sans-serif ;
}
    .card {

      font-weight: 600;
      background: rgb(243, 240, 240);
      padding: 15px;
      margin: 10px 0;
      color: black;
      border-radius: 10px;
      box-shadow: 0px 2px 5px rgba(29, 28, 28, 0.1);
    }
  

    body { background: #f8f9fa; }
    .card { border-radius: 12px;
           box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
   

  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-4 px-3">
    <span class="navbar-brand">Demo Trading</span>
    <div class="d-flex align-items-center gap-3 ">
    <a href="btc-chart.html">BITCOIN</a>
    <a href="eth-chart.html">ETHERIUM</a>
    <a href="sol-chart.html">SOLANA</a>

    </div>
  </nav>

  <div class="container">
    <div class="row g-2 ">
           <div class="col-lg-8">
        <div class="card p-3 mb-3">
      <div class="chart-container">
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <div class="tradingview-widget-copyright">
        <a href="https://www.tradingview.com/symbols/BITSTAMP-BTCUSD/?exchange=BITSTAMP" target="_blank" rel="noopener nofollow">
        </a>
      </div>
    </div>
  </div>
      
        </div>
      </div>
      <!-- Left Panel -->
      <div class="col-lg-4">
        <div class="card p-2 mb-2 mt-3">
          <h3 >Your Balances</h3><br>
    <p>USD: <span id="usdBalance">1000</span></p>
    <p>SOL: <span id="solBalance">0</span></p>
        </div>

        <div class="card p-2 mt-3 ">
         <div class = "card">
    <h3>Place Order</h3><br>
    <label>Quantity (SOL)  &nbsp;&nbsp; <input type="number" id="amount" value="1"></label><br>
        <label>Market Price &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="number" id="marketPrice" value="110"></label><br>
    <label>Enter (USD) &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="number" id="price" value="110"></label><br>
    <label>Type  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <select id="orderType">
        <option class="buy" value="BUY">Buy</option>
        <option class="sell" value="SELL">Sell</option>
      </select>
    </label><br><br>
    <button class="Buy" onclick="placeOrder()">Submit Order</button>
 </div>
        </div>
      </div>
      <div class="card">
    <h3>Trade History</h3><br>
    <div id="log"></div>
  </div>

    </div>
  </div>
   </div>

<script>
const script = document.createElement("script");
script.type = "text/javascript";
script.src = "https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js";
script.async = true;

script.innerHTML = JSON.stringify({
  "allow_symbol_change": true,
  "calendar": false,
  "details": false,
  "hide_side_toolbar": true,
  "hide_top_toolbar": false,
  "hide_legend": false,
  "hide_volume": false,
  "hotlist": false,
  "interval": "1",
  "locale": "en",
  "save_image": true,
  "style": "1",
  "symbol": "SOLUSD",
  "theme": "dark",
  "timezone": "Etc/UTC",
  "backgroundColor": "#0F0F0F",
  "gridColor": "rgba(242, 242, 242, 0.06)",
  "watchlist": [],
  "withdateranges": false,
  "compareSymbols": [],
  "studies": [],
  "autosize": true
});

let user = {
      balanceUSD: 10000,
      wallet: { sol: 0 }
    };

    function updateUI() {
      document.getElementById("usdBalance").innerText = user.balanceUSD.toFixed(2);
      document.getElementById("solBalance").innerText = user.wallet.sol.toFixed(4);
    }

    function log(message) {
      let logDiv = document.getElementById("log");
      logDiv.innerHTML = message + "<br>" + logDiv.innerHTML;
    }

    function placeOrder() {
      let type = document.getElementById("orderType").value;
      let amount = parseFloat(document.getElementById("amount").value);
      let price = parseFloat(document.getElementById("price").value);
      let marketPrice = parseFloat(document.getElementById("marketPrice").value);

      if (type === "BUY") {
        let cost = amount * price;
        if (user.balanceUSD >= cost) {
          if (price >= marketPrice) { // Market/trigger
            user.balanceUSD -= cost;
            user.wallet.sol += amount;
            log(`BUY ${amount} SOL @ $${price}`);
          } else {
            log(`Waiting: Buy at $${price}, Market $${marketPrice}`);
          }
        } else {
          log("❌ Not enough SOL to Buy");
        }
      }

      if (type === "SELL") {
        if (user.wallet.sol >= amount) {
          if (price <= marketPrice) { // Market/trigger
            user.wallet.sol -= amount;
            user.balanceUSD += amount * price;
            log(`SELL ${amount} SOL @ $${price}`);
          } else {
            log(`Waiting: Sell at $${price}, Market $${marketPrice}`);
          }
        } else {
          log("❌ Not enough SOL to Sell");
        }
      }
      updateUI();
    }

    updateUI();


// Append inside the widget container
document.querySelector(".tradingview-widget-container").appendChild(script);
  </script>
</body>
</html>
